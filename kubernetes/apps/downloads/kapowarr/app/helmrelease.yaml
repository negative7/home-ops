---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kapowarr
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  dependsOn:
    - name: rook-ceph-cluster
      namespace: rook-ceph
  values:
    controllers:
      kapowarr:
        annotations:
          reloader.stakater.com/auto: "true"

        # pod:
        #   securityContext:
        #     runAsUser: 2000
        #     runAsGroup: 2000
        #     runAsNonRoot: true
        #     fsGroup: 2000
        #     fsGroupChangePolicy: "OnRootMismatch"
        #     supplementalGroups:
        #       - 65542

        containers:
          app:
            image:
              repository: mrcas/kapowarr
              tag: v1.1.1
            env:
              kapowarr__APP__INSTANCENAME: kapowarr
              kapowarr__AUTH__APIKEY:
                valueFrom:
                  secretKeyRef:
                    name: kapowarr-secret
                    key: api_key
              kapowarr__AUTH__METHOD: External
              kapowarr__AUTH__REQUIRED: DisabledForLocalAddresses
              kapowarr__LOG__DBENABLED: "False"
              kapowarr__LOG__LEVEL: info
              kapowarr__SERVER__PORT: &port 5656
              kapowarr__UPDATE__BRANCH: develop
            probes:
              liveness: &probes
                enabled: false
              readiness: *probes
            resources:
              requests:
                cpu: 20m
                memory: 384Mi
              limits:
                memory: 2Gi
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop:
                  - ALL

    service:
      app:
        controller: kapowarr
        ports:
          http:
            port: *port

    ingress:
      app:
        className: "internal-nginx"
        hosts:
          - host: kapowarr.negative7.com
            paths:
              - path: /
                service:
                  identifier: app
                  port: http

    persistence:
      config:
        existingClaim: kapowarr
        advancedMounts:
          actual:
            app:
              - path: /app
      media:
        enabled: true
        type: nfs
        server: "freenas.homelab.internal"
        path: /mnt/tank/media/comics
        globalMounts:
          - path: /media
      completed:
        enabled: true
        type: nfs
        server: "freenas.homelab.internal"
        path: /mnt/tank/data
        globalMounts:
          - path: /completed